<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Currículo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Importar scripts nesta ordem -->
  <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="js/popper.js" charset="utf-8"></script>
  <script src="bootstrap/bootstrap.js" charset="utf-8"></script>
  <!-- Importar o css -->
  <link rel="stylesheet" href="bootstrap/bootstrap.css">

  <script type="text/javascript">
    $(document).ready(function(){


    });//fim do ready.document
  </script>
  </head>
  <body>
  <div class="container mt-4">
    <h2 class="border-bottom border-primary">Cadastro de Currículo</h2>
      <ul class="nav nav-tabs">
        <li class="active m-2 border-bottom border-dark"><a data-toggle="tab" href="#aba1" >Dados Pessoais</a></li>
        <li class="m-2 border-bottom border-dark"><a data-toggle="tab" href="#aba2">Formação</a></li>
        <li class="m-2 border-bottom border-dark"><a data-toggle="tab" href="#aba3">Dados Profissionais</a></li>
        <li class="m-2 border-bottom border-dark"><a data-toggle="tab" href="#aba4">Finalizar</a></li>
      </ul>

      <div class="tab-content">
        <div id="aba1" class="tab-pane fade in active">
          <div class="col-sm p-3 border rounded my-3">
          <label>Nome</label><br>
          <input class="border rounded p-1" size="50" type="text" name="nome" value=""><br>
          <label>RG</label><br>
          <input class="border rounded p-1" type="text" name="rg" value=""><br>
          <label>CPF</label><br>
          <input class="border rounded p-1" type="text" name="cpf" value=""><br>
          <label>CEP</label><br>
          <input class="border rounded p-1" type="text" size="10" name="cep" value=""><br>
          <label>Rua</label><br>
          <input class="border rounded p-1" type="text" name="rua" size="40" value=""><br>
          <label>Bairro</label><br>
          <input class="border rounded p-1" type="text" name="bairro" value=""><br>
          <label>Numero</label><br>
          <input class="border rounded p-1" type="text" name="numero" size="5" value=""><br>
          <label>Cidade</label><br>
          <input class="border rounded p-1" type="text" name="cidade" size="40" value=""><br>
          <label>UF</label><br>
          <input class="border rounded p-1" type="text" name="uf" value="" size="2"><br>
          </div>
        </div>
        <div id="aba2" class="tab-pane fade">
          <h3>Menu 1</h3>
          <p>Some content in menu 1.</p>
        </div>
        <div id="aba3" class="tab-pane fade">
          <h3>Menu 2</h3>
          <p>Some content in menu 2.</p>
        </div>
        <div id="aba4" class="tab-pane fade">
          <h3>Menu 3</h3>
          <p>Some content in menu 3.</p>
        </div>
    </div>
  </div>
  </body>
</html>
