<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Currículo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Importar scripts nesta ordem -->
  <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="js/popper.js" charset="utf-8"></script>
  <script src="bootstrap/bootstrap.js" charset="utf-8"></script>
  <!-- Importar o css -->
  <link rel="stylesheet" href="bootstrap/bootstrap.css">

  <script type="text/javascript">
    $(document).ready(function(){
      //alert('ok');
      function limpa_cep() {
                // Limpa valores do formulário de cep.
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
      }

      $("#cep").blur(function() {

        //Nova variável "cep" somente com dígitos.
        var cep = $(this).val().replace(/\D/g, '');

        //Verifica se campo cep possui valor informado.
        if (cep != "") {

          //Expressão regular para validar o CEP.
          var validacep = /^[0-9]{8}$/;

          //Valida o formato do CEP.
          if(validacep.test(cep)) {

            //Preenche os campos com "..." enquanto consulta webservice.
            $("#rua").val("...");
            $("#bairro").val("...");
            $("#cidade").val("...");
            $("#uf").val("...");

            //Consulta o webservice viacep.com.br/
            $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

              if (!("erro" in dados)) {
                //Atualiza os campos com os valores da consulta.
                $("#rua").val(dados.logradouro);
                $("#bairro").val(dados.bairro);
                $("#cidade").val(dados.localidade);
                $("#uf").val(dados.uf);
              } //end if.
              else {
                //CEP pesquisado não foi encontrado.
                limpa_cep();
                alert("CEP não encontrado.");
              }
            });
          } //end if.
          else {
            //cep é inválido.
            limpa_cep();
            alert("Formato de CEP inválido.");
          }
        } //end if.
        else {
          //cep sem valor, limpa formulário.
          limpa_cep();
        }
      });

      //valida campos
      $("#form1").submit(function(event){
        // Parar o envio do formulário
        event.preventDefault();
        $.post(
        "http://localhost/atividadeposfrontend/json.php",
        $("#form1").serialize(),
        function(dados, status){
            //alert(dados);
            var htm = dados.erro ;
            alert(htm);
            $("#retorno").html(htm);

            if(dados.erro = ""){
              $("#tabela").html("<table id='itens'> <tr><th>Nome</th><th>Cidade</th><th>Email</th></tr></table>");
              $('#tabela').append("<tr><td>"+ dados.nome +"</td><td>"+ dados.cidade +"</td><td>"+ dados.email +"</td></tr>");

            } else {

            }
        }); // Fim do $.post
    });//fim do submit

    });//fim do ready.document
  </script>

  </head>
